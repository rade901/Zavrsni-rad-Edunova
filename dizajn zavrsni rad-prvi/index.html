<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto servis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AUTO SERVIS</h1>
    <div class="djelatnik">
        <h2>Djelatnik</h2>
        <form>
            <label for="ime">Ime:</label><br>
            <input type="text" id="ime" name="ime"><br>
            <label for="prezime">Prezime:</label><br>
            <input type="text" id="prezime" name="prezime"><br>
            <label for="iban">Iban:</label><br>
            <input type="text" id="iban" name="iban"><br>
            <label for="oib">oib:</label><br>
            <input type="text" id="oib" name="oib"><br>
            <label for="oib">oib:</label><br>
            <input type="text" id="oib" name="oib"><br>
            <label for="kontakt">Kontakt:</label><br>
            <input type="text" id="kontakt" name="kontakt"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="broj_ugovora">Broj ugovora:</label><br>
            <input type="text" id="broj_ugovora" name="broj_ugovora"><br>
          </form>
    </div>
        <div class="klijent">
        <h2>klijent</h2>
        <form>
            <label for="ime">Ime:</label><br>
            <input type="text" id="ime" name="ime"><br>
            <label for="prezime">Prezime:</label><br>
            <input type="text" id="prezime" name="prezime"><br>
            <label for="usluga">Usluga:</label><br>
            <input type="text" id="usluga" name="usluga"><br>
            <label for="kontakt">Kontakt:</label><br>
            <input type="text" id="kontakt" name="kontakt"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="adresa_stanovanja">Adresa stanovanja:</label><br>
            <input type="text" id="adresa_stanovanja" name="adresa_stanovanja"><br>
          </form>
    </div>
    <div class="usluga">
        <h2>Usluga</h2>
        <form>
            <label for="opis">Opis:</label><br>
            <textarea name="opis" id="opis" cols="30" rows="10"></textarea><br>
            <label for="radni_sat">Radni sat:</label><br>
            <input type="text" id="radni_sat" name="radni_sat"><br>
            <label for="cjena_radni_sat">Cijena radnog sata:</label><br>
            <input type="text" id="cjena_radni_sat" name="cjena_radni_sat"><br>
          </form>
    </div>
    <div class="vozilo">
        <h2>Vozilo</h2>
        <form>
            <label for="marka">Marka:</label><br>
            <input type="text" id="marka" name="marka"><br>
            <label for="model">Model:</label><br>
            <input type="text" id="model" name="model"><br>
            <label for="br_sasije">Broj sasije:</label><br>
            <input type="text" id="broj_sasije" name="br_sasije"><br>
            <label for="boja">Boja:</label><br>
            <input type="text" id="boja" name="boja"><br>
            <label for="date">U prometu od:</label><br>
            <input type="date" id="u_prometu_od" name="u_prometu_od"><br>
            <label for="br_predjenih_kilometara">Broj predjenih kilometara:</label><br>
            <input type="number" id="br_predjenih_kilometara" name="br_predjenih_kilometara"><br>
            <label for="sledeci_servis">Sledeci servis:</label><br>
            <input type="date" id="sledeci_servis" name="sledeci_servis"><br>
            <label for="klijent">Klijent:</label><br>
            <input type="text" id="klijent" name="klijent"><br>
          </form>
    </div>
    <div class="trazilica">
        <label for="trazilica">Trazilica:</label>
        <input type="search" id="trazilica" name="trazilica">
    </div>
    <button class="btn" type="submit">Sacuvaj</button>
</body>
</html>
